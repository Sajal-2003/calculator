<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <h1 class="text-center">CALCULATOR</h1>
    <div class="container bg-red">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button style="width:140px" class="btn dgra">AC</button>
            <!-- <button class="btn">%</button> -->
            <button class="btn dgra">%</button>
            <button class="btn ora">/</button>
        </div>
        <div class="row">
            <button class="btn gra">7</button>
            <button class="btn gra">8</button>
            <button class="btn gra">9</button>
            <button class="btn ora">*</button>
        </div>
        <div class="row">
            <button class="btn gra">4</button>
            <button class="btn gra">5</button>
            <button class="btn gra">6</button>
            <button class="btn ora">-</button>
        </div>
        <div class="row">
            <button class="btn gra">1</button>
            <button class="btn gra">2</button>
            <button class="btn gra">3</button>
            <button class="btn ora">+</button>
        </div>
        <div class="row">
            <button style="width:140px" class="btn gra">0</button>
            <button class="btn gra">.</button>
            <button class="btn ora">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
